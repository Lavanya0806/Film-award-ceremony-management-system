<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;

        }
        
        .homepage {
            display: flex;

            justify-content: center;
            height: 100vh;

            background-position: center;
        }
        
        .form {

            border: 0;
            padding: 15px;
            color: #070707;
            font-size: 14px;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .form button:hover {

        }
